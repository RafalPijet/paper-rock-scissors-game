<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="paper-rock-scissors-game">
    <meta name="author" content="RafaÅ‚ Pijet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper-rock-scissors-game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="row layer-front text-center flex-center">
            <h2 class="col-8" id="result">Player vs Computer</h2>
            <div class="faces col-3">
                <img class="show-face" id="face-normal" src="images/neutral_face.png" alt="sorry">
                <img class="show-face" id="face-no-happy" src="images/ugly_face.png" alt="sorry">
                <img class="show-face" id="face-lost" src="images/bad_face.png" alt="sorry">
                <img class="show-face" id="face-win" src="images/smile_face.png" alt="sorry">
                <img class="" id="face-start" src="images/little_smile_face.png" alt="sorry">
            </div>
            <h1 class="col-12" id="output">SELECT THE BUTTON</h1>
            <div class="buttons row flex-around">
                <button class="player-move" id="first" data-move="paper"></button>
                <button class="player-move" id="second" data-move="rock"></button>
                <button class="player-move" id="third" data-move="scissors"></button>
            </div>
            <p class="col-12" id="log-info">Can you play with me? Push the button</p>
            <button class="function-button col-6" id="start">NEW GAME</button>
            <button class="function-button col-2 display-off" id="details">Details</button>
        </div>
    </div>
</section>
<section class="component__overlay" id="overlay">
    <div class="component__modal back-enter-modal" id="player-data">
        <div class="btn-close js--close-modal">X</div>
        <form class="component__take-data row flex-center" id="data-form">
            <div class="field row col-12 flex-center">
                <label class="font-20" for="player-name">Enter your name:</label>
                <input class="font-20" type="text" name="player-name" id="player-name" required="required" maxlength="10">
            </div>
            <div class="field row col-12 flex-center">
                <label class="font-20" for="player-rounds">Enter quantity of round:</label>
                <input class="font-20 number" type="number" name="rounds" id="player-rounds" required="required" min="1" max="100">
            </div>
            <button class="submit" type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div class="component__modal" id="summaryOfResult">
        <div class="btn-close js--close-modal">X</div>
        <div class="summary">
            <div class="top-line row col-12">
                <h1 class="col-12 text-center" id="output-modal"></h1>
            </div>
            <table class="col-12">
                <thead>
                <tr>
                    <th>Turn</th>
                    <th>User choice</th>
                    <th>Comp choice</th>
                    <th>Turn score</th>
                    <th>Game score</th>
                </tr>
                </thead>
                <tbody class="col-12" id="show-data"></tbody>
            </table>
        </div>
    </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
